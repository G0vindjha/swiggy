<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .crd12{
            background: #fc4a1a;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #f7b733, #fc4a1a);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #f7b733, #fc4a1a); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        }
    </style>
    <title>Swiggy</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-start">
            <div class="col-1 m-auto">
             <em class="fa-solid fa-location-arrow d-inline-block" style="color: orange;"></em>
            </div>
            <div class="col-9 m-auto">
             <div class="dropdown d-inline-block">
                 <button class="btn btn-bg-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                     Ahmedabad
                 </button>
                 <ul class="dropdown-menu">
                   <li><a class="dropdown-item" href="#">Vadodara</a></li>
                   <li><a class="dropdown-item" href="#">Vapi</a></li>
                   <li><a class="dropdown-item" href="#">Daman</a></li>
                 </ul>
               </div>
            </div>
            <div class="col m-auto">
            <h1> <em class="fa-solid fa-circle-user w-100"></em></h1>
            </div>
         </div>
         <div class="row">
             <div class="col-12">
                 <small class="text-muted">Chankheda Gam Ahmedabad...........</small>
             </div>
         </div>
         <div class="row">
             <div class="input-group  mb-3">
                 <input type="text" class="form-control bg-light border-end-0 border border-secondary" placeholder="Search..." aria-label="Recipient's username" aria-describedby="button-addon2">
                 <button class="btn btn-outline-secondary bg-light border-start-0 border border-secondary" type="button" id="button-addon2 "><em class="fa fa-search"></em></button>
                 <button class="btn btn-outline-secondary bg-light border border-secondary" type="button" id="button-addon2 "><i class="fa-solid fa-microphone" style="color: orange;"></i></button>
               </div>
         </div>
         <div class="row">
             <div class="col-3 text-center">
                 <img src="./1stnav1st.png" alt="First-img" width="70px" height="70px">
                 <small class="text-muted">Food</small>
             </div>
             <div class="col-3 text-center">
                 <img src="./firstnavsecimg.png" alt="second-img" width="70px" height="70px">
                 <small class="text-muted">Instamart</small>
             </div>
             <div class="col-3 text-center">
                 <img src="./fistnavthirdimg.png" alt="third-img" width="70px" height="70px">
                 <small class="text-muted">Dineout</small>
             </div>
             <div class="col-3 text-center">
                 <img src="./1stnav4th.png" alt="fouth-img" width="70px" height="70px">
                 <small class="text-muted">Genie</small>
             </div>
         </div>
         <div class="row">
            <div class="col-10">
                <div class="card">
                    <div class="card-body crd12">
                        <img class="card-img-top" src="./2ndnav1stimg_prev_ui.png" alt="">
                      <h5 class="card-title">Special title treatment</h5>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>
         </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
